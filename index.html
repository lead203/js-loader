<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>Header</header>
    <div id="loader">
        <div class="item-loader"></div>
        <div class="item-loader"></div>
        <div class="item-loader"></div>
    </div>

    <main>
        <div id="content"></div>
    </main>


    <script type="text/javascript" defer="defer">
        setTimeout(() => {
            let products = [
                {
                    'title': 'Some title1',
                    'description': 'Description1'
                },
                {
                    'title': 'Some title2',
                    'description': 'Description2'
                },
                {
                    'title': 'Some title2',
                    'description': 'Description2'
                }
            ]

            loader.style.display = 'none'

            products.map(item => {
                content.innerHTML += 
                    `<div class="item">
                        <p>${item.title}</p>
                        <p>${item.description}</p>
                    </div>`
            })
            
        }, 2000)
    </script>
</body>
</html>
